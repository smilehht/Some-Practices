<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		body{
			height:1000px;
			background:yellow;
		}

		.overlay {  
		    position: fixed;  
		    left: 0;  
		    right: 0;  
		    bottom: 0;  
		    top: 0;  
		    background: rgba(0,0,0,0.5);
		}
		.login{
			position:fixed;
			left:50%;
			top:50%;
			margin-left: -150px;
			margin-top:-90px;
			width:300px;
			height:180px;
			background:#fff;
			text-indent:10px;
		}
		.mian{
			/*width:500px;*/
			height:300px;
			background: pink;
		}
	</style>
</head>
<body>
	<div id="addoverlay" class="mian">
		<h1 >点我加遮罩</h1>
	</div>
	<div id="overlay" class="">
		<div class="login">
			<br>
			<p>用户名：<input type="text" placeholder="请输入用户名"></p>

			<p>密 码 ：<input type="password" placeholder="请输入密码"></p>
			<p style="text-align: center;">
				<input type="button" value="登录">
			</p>
			<p>点击灰色区域取消遮罩</p>
		</div>
	</div>
</body>
<script>
	var overlay=document.getElementById("overlay");
	var addoverlay=document.getElementById("addoverlay");
	addoverlay.onclick=function(){
		overlay.style.display="block";
		overlay.setAttribute("class","overlay");
	}
	overlay.onclick=function(ev){
		var ev=ev||event;
		if(ev.target==ev.currentTarget){
			// this.setAttribute("class","");
			this.style.display="none";
		}
	}
</script>
</html>
