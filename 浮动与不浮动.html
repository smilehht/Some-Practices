<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			color:#fff;
			font:28px;
			line-height:30px;
			font-weight:bold;
		}
		.div1{
			float:left;
			height:100px;
			width:200px;
			background:gray;

		}
		.div2{
			float:left;
			width:200px;
			height:200px;
			background:green;
		}
		.div3{
			clear:both;
			width:100px;
			height:100px;
			background:blue;
		}
	</style>
</head>
<body>
	<div class="div1">1:左浮动</div>
	<div class="div2">2:左浮动</div>
	<div class="div3">3:清浮动</div>
</body>
</html>
