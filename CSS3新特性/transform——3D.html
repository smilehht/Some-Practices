<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform for 3D</title>
	<style>
		.box{
			width:100px;
			height:100px;
			margin:50px;
			transform:rotateX(30deg);
			/*background: green;*/
			border:1px solid green;
		}
	</style>
</head>
<body>
	<p class="box">
		今天天气真冷啊！都要穿秋裤了
	</p>
</body>
</html>
