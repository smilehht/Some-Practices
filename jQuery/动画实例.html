<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	ul,li{list-style: none;margin: 0;padding: 0;}
	.item{width: 810px;}
	.item input{margin:10px 2px;}
	.content{width: 800px;height:130px; overflow: hidden;border: 2px solid green;position: relative;}
	.content ul{width: 1200px;margin:12px auto auto 5px;position: absolute;top:0px;left: 0px;}
	.content ul li{display: inline;}
	.content img{width:200px;overflow: hidden;display: inline;}
	</style>
</head>
<script src="script/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$("input[value=向左]").click(function(){
			$(".content ul").css({"left":"-=10px"});
		});
	});
</script>
<body>
	<div class="item">
		<div><input type="button" value="向左"><input type="button" value="向右"></div>
		<div class="content">
			<ul>
				<li><a href="#"><img src="1.jpg" alt=""></a></li>
				<li><a href="#"><img src="1.jpg" alt=""></a></li>
				<li><a href="#"><img src="1.jpg" alt=""></a></li>
				<li><a href="#"><img src="1.jpg" alt=""></a></li>
				<li><a href="#"><img src="1.jpg" alt=""></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
