<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="graph" style="width:5000px;height:5000px;"></canvas>
</body>
<script>
	function drawLineByTranslate(){

		var canvas=document.getElementById("graph");
		var context=canvas.getContext("2d");

		//保存当前绘图状态
		context.save();

		//向下方移动绘图上下文
		context.translate(0,0);

		//以原点为起点，绘制与前面相同的线段
		context.beginPath();
		context.moveTo(0,0);
		context.lineTo(70,70);
		context.stroke();
	}

	window.addEventListener("load",drawLineByTranslate,true);
</script>
</html>
