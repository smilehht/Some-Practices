<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽改变元素大小</title>
	<style>
		div{
			height:200px;
			width:200px;
			background:green;
			position:absolute;
			left:400px;
			top:300px;
			color:#fff;
			text-align:center;
		}
		#div2{
			left:100px;
			top:100px;
			background:red;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<!-- <div id="div2"></div> -->
</body>
<script>
	window.onload=function(){
		var oDiv1=document.getElementById("div1");

		oDiv1.onmousedown=function(ev){

			var ev=ev||event;

			var disX=ev.clientX-this.offsetLeft;

			var disX=ev.clientX;
			var disW=oDiv1.offsetWidth;
			var disL=oDiv1.offsetLeft;

			document.onmousemove=function(ev){

				var ev=ev||event;


				if(ev.clientX-disL<20)
				{
					console.log(oDiv1.style.left);
					oDiv1.style.width=disW-(ev.clientX-disL)+"px";
					oDiv1.style.left=disL+ev.clientX-disL+"px";
				}else if(ev.clientX>disW+disL-20){

					oDiv1.style.width=disW+ev.clientX-disX+"px";
				}
			}

			document.onmouseup=function(){
				document.onmousemove=document.onmouseup=null;
			}
		}


	}
</script>
</html>
