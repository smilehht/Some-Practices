<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽</title>
	<style>
		#div1{
			width:100px;
			height:100px;
			background:pink;
			position:absolute;
		}
	</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById("div1");
	oDiv.onmouseover=function(ev){
		var event=ev||event;

		oDiv.onmousedown=function(ev){
			// alert('1');
			var event=ev||event;
			var disX=event.clientX-this.offsetLeft;
			var disY=event.clientX-this.offsetTop;
			// alert("X:"+disX+",Y:"+disY);
			oDiv.style.top=disY+"px";
			oDiv.style.left=disX+"px";
		}
		oDiv.onmouseup=function(){
			oDiv.onmousedown=null;
		}
	}
}
</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
