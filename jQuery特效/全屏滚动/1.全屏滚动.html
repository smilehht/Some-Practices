
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>全屏滚动</title>
<!-- <link rel="stylesheet" href="http://cdn.dowebok.com/77/css/jquery.fullPage.css"> -->
<style>
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
.first-image
{ 
	width:100px;
	height:100px;
	margin:0 auto;
 }
 .first-image img{
 	width:100px;
 	height:100px;
	border-radius: 50px;
 }
</style>

	<link rel="stylesheet" href="jquery/jquery.fullPage.css">
	<script src="jquery/jquery.min.js"></script>
	<script src="jquery/jquery.fullPage.min.js"></script>
<script>
$(function(){
	$('#fullpages').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90']
	});
});
</script>
</head>

<body>

<div id="fullpages">
	<div class="section">
		<p class="first-image">
			<img src="img/hht.jpg" alt="">
		</p>
		<h3>第一屏</h3>
		<p>fullPage.js — 基本演示</p>
		<p>fullPage.js — 基本演示</p>
		<p>fullPage.js — 基本演示</p>
	</div>
	<div class="section">
		<div class="slide"><h3>第二屏的第一屏</h3></div>
		<div class="slide"><h3>第二屏的第二屏</h3></div>
		<div class="slide"><h3>第二屏的第三屏</h3></div>
	</div>
	<div class="section">
		<h3>第三屏</h3>
	</div>
	<div class="section">
		<h3>第四屏</h3>
		<p>这是最后一屏</p>
	</div>
</div>


</body>
</html>
