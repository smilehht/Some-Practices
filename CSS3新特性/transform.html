<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style>
		.box{
			width:100px;
			height:100px;
			margin:50px;
			transform:rotate(60deg);
			border-top-right-radius: 10px;
			/*transform:translate();*/
			background: green;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
