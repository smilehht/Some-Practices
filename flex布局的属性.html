<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>容器的属性</title>
    <style>
        html, body {
            height: 100%;
        }
        .box {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            align-content: space-between;

            height: 100%;
            background: #98E2AB;
        }
        .child {
            width: 200px;
            height: 300px;
            background: #F5ED8F;
            border: 1px solid #ddd;
            order: 2;
            /*flex-grow: 0;*/

        }
        .child2 {
            height: 400px;
            order: 1;
            /*flex-grow: 2;*/
            flex-shrink: 0;
        }

        .child3 {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child">1</div>
        <div class="child child2">2</div>
        <div class="child child3">3</div>
        <div class="child">4</div>
        <div class="child child5">5</div>
        <div class="child">6</div>
    </div>
</body>
</html>
