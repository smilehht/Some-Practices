
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>全屏滚动</title>
	<link rel="stylesheet" href="jquery/jquery.fullPage.css">
	<style>
	body{
		font-size: 16px;
		font-family: "Microsoft YaHei";
	}
	.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
	.first-image
	{ 
		width:110px;
		height:110px;
		border-radius:55px;
		background: #fff;
		margin:0 auto;
	 }
	 .first-image img{
	 	width:100px;
	 	height:100px;
		border-radius: 50px;
		padding-top:5px;
		vertical-align: medium;
	 }
	</style>
</head>

<body>
	<div id="fullpages">
		<div class="section">
			<p class="first-image">
				<img src="img/hht.jpg" alt="">
			</p>
			<h5>HHT</h>
		</div>
		<div class="section section2">
			<div class="slide"><h3>第二屏的第一屏</h3></div>
			<div class="slide"><h3>第二屏的第二屏</h3></div>
			<div class="slide"><h3>第二屏的第三屏</h3></div>
			<p>fullPage.js — 基本演示</p>
		</div>
		<div class="section section3">
			<h3>第三屏</h3>
			<p>fullPage.js — 基本演示</p>
		</div>
		<div class="section section4">
			<h3>第四屏</h3>
			<p>这是最后一屏</p>
		</div>
	</div>
</body>
<script src="jquery/jquery.min.js"></script>
<script src="jquery/jquery.fullPage.min.js"></script>
<script>
	$(function(){
		$('#fullpages').fullpage({
			sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],	//设置各屏的背景色
			continuousVertical: true,	//滚动到最后一屏时，继续滚动时回到第一屏
			"navigation":true,	//设置右侧的导航项目
			loopBottom:true,
			afterLoad: function(anchorLink, index){
				//当前页面加载完成后执行相应的函数
				//此处可添加相应的动画、数据处理、、、
				if(index == 2){
					console.log("2");
				}
				if(index == 3){
					console.log("3");
				}
				if(index == 4){
					console.log("4");
				}
			}

		});

		//设置自动滚动
		// setInterval(function(){
		// 	$.fn.fullpage.moveSectionDown();
		// }, 2000);

		 setInterval(function(){
	        $.fn.fullpage.moveSlideRight();
	    }, 3000);






	});
</script>
</html>
