<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul,li{margin:0px;padding:0px;}
		li{list-style: none;}
		.nav{
			width: 80%;
			margin:20px 10% auto;
			border:1px solid #E7E7E7;
			border-radius: 6px;
			float:left;
		}
		.nav li{
			/*text-align:center;*/
			float:left;
			font-size:14px;
			line-height:1.429;
			padding:20px 15px;
		}
		.nav li:hover{
			background-color:#D9D9D9;
			border-radius: 3px;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li>首页</li>
		<li>音乐</li>
		<li>视频</li>
		<li>图片</li>
		<li>地图</li>
	</ul>
</body>
</html>
