<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul,li{ list-style:none; margin:0;padding:0;}
		li{
			height:27px;
			width:70px;
			float:left;
			padding:10px 35px 10px;
			margin:0 5px;
			font-size: 16px;
			font-weight:bold;
			line-height:27px;
			/*color:#fff;*/
		}
		s{
			display: inline-block;
			height:27px;
			width:30px;
			/*background:url(img/1.jpg) no-repeat -93px 0px;*/
			background-size:30px 27px;
		}
		.item1 s{
			background:url(../img/1.jpg) no-repeat -0px 0px;
		}
		.item2 s{
			
			background:url(../img/1.jpg) no-repeat -63px 0px;
		}
		.item3 s{
			
			background:url(../img/1.jpg) no-repeat -130px 0px;
		}
		.item4 s{
			
			background:url(../img/1.jpg) no-repeat -193px 0px;
		}
		li:hover{
			color:#E74F4E;
			cursor:pointer;
		}
	</style>
</head>
<body>
	<ul>
	<li class="item1"><s></s>首页</li>
	<li class="item2"><s></s>音乐</li>
	<li class="item3"><s></s>文库</li>
	<li class="item4"><s></s>文库</li>
	</ul>
</body>
</html>
