<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width:300px;
			height:200px;
			border:10px solid green;
			border-radius:10px;
			border-bottom-left-radius: 20px;
			border-top-right-radius: 50px;
			border-top-color: red;
			box-shadow:5px 5px 3px #aaaaaa ;
		}
		.box1{

			width:300px;
			height:200px;
			border:10px solid green;
			border-radius:10px;
			border-bottom-left-radius: 20px;
			border-top-right-radius: 50px;
			border-image: url(border.png) 30 30 round;
			border-top-color: red;
			box-shadow:5px 5px 3px #aaaaaa ;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
</body>
</html>
