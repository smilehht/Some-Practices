<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>@keyframes</title>
	<style>
		.box{
			width:200px;
			height:200px;
			background:blue;
			animation:changebackground 5s;
			animation-delay:2s;
		}
		@keyframes changebackground {
			from{
				background:red;
			}
			to {
				background:green;
				transform:rotate(360deg);
				/*width:300px;*/
			}
		}

		@keyframes animation{
			0%{border:red 1px solid;transform:rotate(0deg);}
			25%{ border-color:green; transform:rotate(90deg);}
			50%{border:2px green 6px;transform:rotate(180deg);}
			75%{background:yellow;transform:rotate(270deg);}
			100%{border:none;transform:rotate(360deg);}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
