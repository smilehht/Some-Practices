<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>下拉表单</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
	<script href="../js/jquery.min__1.js" type="text/javascript"></script>
	<script href="../js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="btn-toolbar">
			<div class="btn-group">
				<button class="btn btn-default" type="button">
					<span class="glyphicon glyphicon-align-left"></span>
				</button>
				<button class="btn btn-success" type="button">中
				</button>
				<button class="btn btn-danger" type="button">右
				</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-default" type="button">我的淘宝>我的淘宝
				</button>
				<div class="btn-group dropup">
					<button class="btn btn-success" type="button">收藏夹
					</button>
					<button class="btn btn-default">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li>收藏的宝贝</li>
						<li>收藏的店铺</li>
					</ul>
				</div>
				<button class="btn btn-danger" type="button">购物车
				</button>
			</div>
			
		</div>
	</div>
	<div class="container" style="margin-top:20px;">
		<div class="btn-group btn-group-vertical col-sm-6">
			<a class="btn btn-default" type="button">我的淘宝</a>
			<a class="btn btn-success" type="button">收藏夹</a>
			<a class="btn btn-danger" type="button">购物车</a>
		</div>
	</div>
	<div class=" btn-group btn-group-justified col-sm-6">
		<div class="btn-group"><button class="btn btn-default">我的淘宝</button></div>
		<div class="btn-group"><button class="btn btn-default">收藏夹</button></div>
		<div class="btn-group"><button class="btn btn-default">购物车</button></div>
	</div>
</body>

   <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
   <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</html>
