<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{width: 200px;height: 200px;border: blue 1px solid;display: inline-block;}
	#div1{background-color: yellow;position: relative;}
	</style>
</head>
<script src="script/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$("#div1").hover(function(){
		$("#div1").stop(true,true).animate({"left":"200px",height:"200px"},500,function(){
			$(this).css("border","#4DB849 5px solid");
		}).animate({top:"100px"},1000);
	},function(){
		$("#div1").animate({"left":"-=100px",height:"-=100px"},500);
	});

	// for (var i = 0; i <5 ; i++) {
	// 	$("#div1").animate({"left":"+=100px",top:"+=100px"},300)
	// 			  .animate({"left":"+=100px",top:"-=100px"},300);
	// }
 });
</script>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>
