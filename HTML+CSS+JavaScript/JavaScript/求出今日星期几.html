<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>今日星期几</title>
</head>
<body>
	<h3>今日星期几？
	</h3>
	<p id="week"></p>
</body>
<script>
	var oWeek=document.getElementById("week");
	var week=["日","一","二","三","四","五","六"];
	oWeek.innerHTML="今天星期"+week[(new Date().getDay())];
</script>
</html>
